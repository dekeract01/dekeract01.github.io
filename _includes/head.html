<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Computer Modern (CMU) Fonts -->
<style>
  @font-face {
    font-family: 'CMU Serif';
    src: url('https://cdn.jsdelivr.net/npm/computer-modern@0.1.2/cmunrm.woff2') format('woff2'),
         url('https://cdn.jsdelivr.net/npm/computer-modern@0.1.2/cmunrm.woff') format('woff');
    font-weight: 400;
    font-style: normal;
  }
  @font-face {
    font-family: 'CMU Serif';
    src: url('https://cdn.jsdelivr.net/npm/computer-modern@0.1.2/cmunti.woff2') format('woff2'),
         url('https://cdn.jsdelivr.net/npm/computer-modern@0.1.2/cmunti.woff') format('woff');
    font-weight: 400;
    font-style: italic;
  }
  @font-face {
    font-family: 'CMU Serif';
    src: url('https://cdn.jsdelivr.net/npm/computer-modern@0.1.2/cmunbx.woff2') format('woff2'),
         url('https://cdn.jsdelivr.net/npm/computer-modern@0.1.2/cmunbx.woff') format('woff');
    font-weight: 700;
    font-style: normal;
  }
  @font-face {
    font-family: 'CMU Serif';
    src: url('https://cdn.jsdelivr.net/npm/computer-modern@0.1.2/cmunbi.woff2') format('woff2'),
         url('https://cdn.jsdelivr.net/npm/computer-modern@0.1.2/cmunbi.woff') format('woff');
    font-weight: 700;
    font-style: italic;
  }
  @font-face {
    font-family: 'CMU Typewriter';
    src: url('https://cdn.jsdelivr.net/npm/computer-modern@0.1.2/cmuntt.woff2') format('woff2'),
         url('https://cdn.jsdelivr.net/npm/computer-modern@0.1.2/cmuntt.woff') format('woff');
    font-weight: 400;
    font-style: normal;
  }
</style>

<script>
  document.documentElement.className = document.documentElement.className.replace(/\bno-js\b/g, '') + ' js ';
</script>
